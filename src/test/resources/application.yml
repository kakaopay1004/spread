server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
  data:
    web:
      pageable:
        max-page-size: 100

  datasource:
    url: jdbc:h2:file:./src/test/resources/kakaopaydb

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none

